<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./produtos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Produtos2</title>
</head>

<body>

    <body>
 
        <div class="models">
            
            <div class="animal-item">
                <a href="">
                    <div class="animal-item--img"><img src=""></div>
                    <div class="animal-item--add">Adotar</div>
                </a>
                <div class="animal-item--price">R$ --</div>
                <div class="animal-item--name">--</div>
                <div class="animal-item--descricao">--</div>

            </div>
        </div>
        
        <header>
            <h1>Pet Fofo Adoção</h1>
            <div class="cart-icon"><span>0</span><img src="./img/icons8-shopping-cart-16.png"></div>
        </header>
       
        <main>

            <a class="a-backHome" href="/index.html"> <- Home </a>

                    <p class="footer"> &copy; 2022 Pet Fofo Adoção</p>

                    <div class="animal-area"></div>
        </main>
        

        
        <div class="animalWindowArea">
            <div class="animalWindowBody">
                
                <div class="animalImage">
                    <img src="">
                </div>

                <div class="animalInfo">
                    <h1></h1>
                    
                    <div class="form--area">
                        <form action="">
           
                            <input type="text" id="cep" class="input-frete" placeholder="Digite seu Cep">
                            <button   class="btn-lulu" >Calcular Frete</button>
                       </form>
                        </div>
                    </div>

                    <div class="animalInfo--pricearea">
                        <div class="animalInfo--sector">Preço <br>*Valor Simbólico</div>
                        <div class="animalInfo--price">
                            <div class="animalInfo--actualPrice">R$ --</div>
                            <div class="animalInfo--qtarea">
                                <button class="animalInfo--qtmenos">-</button>
                                <div class="animalInfo--qt">1</div>
                                <button class="animalInfo--qtmais">+</button>
                            </div>
                        </div>
                    </div>

                    
                    <button type="button" class="animalInfo--addButton">Adicionar ao Carrinho</button>
                     
                    <div class="animalnfo--cancelBtn">Cancelar</div>
                </div>
            </div>
        </div>
        <!--Cart-->
        <div class="cart">
            <span class="cart-close">
                <span class="material-symbols-outlined">
                    close
                    </span>
            </span>
            <div class="cart-content"> 
                <div class="cart-products">
                    <div class="cart-empty" data-empty-cart>
                        <img src="/Produtos/img/shopping-cart.png" width="150" height="150">
                        <div class="empty-title">Your Cart is Empty</div>
                       
                        
    
                        <div class="cart-actions">
                            <button class="cart-btn" data-empty-cart>Start Shopping</button>
                              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Cart-->
        <script src="./JS/animals.js"></script>
        <script src="./JS/script.js"></script>
       


    </body>
</body>

</html>
